<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display" id="input">0</div>
    <button class="one button" id="one">1</button>
    <button class="two button" id="two">2</button>
    <button class="three button" id="three">3</button>
    <button class="four button" id="four">4</button>
    <button class="five button" id="five">5</button>
    <button class="six button" id="six">6</button>
    <button class="seven button" id="seven">7</button>
    <button class="eight button" id="eight">8</button>
    <button class="nine button" id="nine">9</button>
    <button class="zero button" id="zero">0</button>
    <button class="dot button" id="dot">.</button>
    <button class="clear button" id="clear">AC</button>
    <button class="del button" id="del">DEL</button>
    <button class="minus button" id="minus">-</button>
    <button class="plus button" id="plus">+</button>
    <button class="multiply button" id="multiply">*</button>
    <button class="divide button" id="divide">/</button>
    <button class="equal button" id="equal">=</button>
  </div>
</body>
</html>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<script src="calculator.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
