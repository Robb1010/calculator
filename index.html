<body>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="calc-body">

    <div class="text-box"><div class="text-space" id="input">0</div>
    </div>
<div class="buttons-body">
  <div class="row">
    <div class="col-xs-6 delete-button" id="del">DEL</div>
    <div class="col-xs-6 red-button" id="on">CLEAR</div>
  </div>
    <div class="row">
    <div class="col-xs-3 gray-button" id="divide">&#247;</div>
    <div class="col-xs-3 gray-button" id="one">1</div>
    <div class="col-xs-3 gray-button" id="two">2</div>
    <div class="col-xs-3 gray-button" id="three">3</div>
  </div>
    <div class="row">
    <div class="col-xs-3 gray-button" id="multiply">x</div>
    <div class="col-xs-3 gray-button" id="four">4</div>
    <div class="col-xs-3 gray-button"id="five">5</div>
    <div class="col-xs-3 gray-button" id="six">6</div>
    </div>
    <div class="row">
    <div class="col-xs-3 gray-button" id="minus">-</div>
    <div class="col-xs-3 gray-button" id="seven">7</div>
    <div class="col-xs-3 gray-button" id="eight">8</div>
    <div class="col-xs-3 gray-button" id="nine">9</div>
  </div>
    <div class="row">
    <div class="col-xs-3 gray-button" id="plus">+</div>
    <div class="col-xs-3 gray-button" id="zero">0</div>
    <div class="col-xs-3 gray-button" id="dot">.</div>
    <div class="col-xs-3 gray-button" id="equal">=</div>
  </div>
    </div>
    </div>





</body>
