<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display text-space" id="input">0</div>
    <div class="dot button" id="dot">.</div>
    <div class="zero button" id="zero">0</div>
    <div class="one button" id="one">1</div>
    <div class="two button" id="two">2</div>
    <div class="three button" id="three">3</div>
    <div class="four button" id="four">4</div>
    <div class="five button" id="five">5</div>
    <div class="six button" id="six">6</div>
    <div class="seven button" id="seven">7</div>
    <div class="eight button" id="eight">8</div>
    <div class="nine button" id="nine">9</div>
    <div class="equal button" id="equal">=</div>
    <div class="plus button" id="plus">+</div>
    <div class="clear button" id="on">AC</div>
    <div class="del button" id="del">DEL</div>
    <div class="divide button" id="divide">/</div>
    <div class="multiply button" id="multiply">*</div>
    <div class="minus button" id="minus">-</div>
  </div>
</body>
</html>

<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="calculator.js"></script>
